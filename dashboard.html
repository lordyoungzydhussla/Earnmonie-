<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Earnmonie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <p>Your earnings: <span id="earnings">$0</span></p>
        <a href="admin.html" class="btn">Admin Panel</a>
    </header>
    <script>
        let earnings = localStorage.getItem("earnings") || 0;
        document.getElementById("earnings").innerText = "$" + earnings;
    </script>
</body>
</html
