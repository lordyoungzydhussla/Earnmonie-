<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Earnmonie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <p>Update user earnings:</p>
        <input type="number" id="newEarnings" placeholder="Enter new amount">
        <button onclick="updateEarnings()">Update</button>
        <a href="dashboard.html" class="btn">Go to Dashboard</a>
    </header>
    <script>
        function updateEarnings() {
            let amount = document.getElementById("newEarnings").value;
            localStorage.setItem("earnings", amount);
            alert("Earnings updated!");
        }
    </script>
</body>
</html
